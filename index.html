<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        /* Reset और बेसिक स्टाइलिंग */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* कंटेनर के लिए स्टाइल */
        .chat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* हेडिंग */
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* यूजर ID और इनपुट फील्ड */
        #user-id {
            font-weight: bold;
            color: #27ae60;
        }

        input[type="text"] {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 70%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }

        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* चैट बॉक्स */
        #chat-box {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            display: flex;
            flex-direction: column-reverse;
        }

        /* चैट मैसेज स्टाइल */
        #chat-box p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            max-width: 80%;
        }

        #chat-box p:nth-child(even) {
            background-color: #3498db;
            color: #fff;
            align-self: flex-end;
        }

        #chat-box p:nth-child(odd) {
            background-color: #e8f4f8;
            color: #2c3e50;
        }

        /* इनपुट क्षेत्र */
        #message-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }

        /* रिस्पॉन्सिव डिज़ाइन */
        @media (max-width: 480px) {
            .chat-container {
                padding: 10px;
            }

            input[type="text"], #message-input {
                width: 60%;
            }

            button {
                padding: 6px 10px;
            }

            #chat-box {
                height: 200px;
            }
        }

        /* एनीमेशन के लिए ट्रांजिशन */
        button, input {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2>Private Chat</h2>
        <p>Your Unique ID: <span id="user-id">Loading...</span></p>
        <label>Enter Partner's ID: <input type="text" id="target-id"></label>
        <button onclick="connect()">Connect</button>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        console.log('Starting WebSocket connection...');
        let ws;
        let userId = '';
        let partnerId = '';
    
        try {
            ws = new WebSocket('wss://private-chat-app-45vp.onrender.com'); // सटीक Render URL
        } catch (error) {
            console.error('WebSocket initialization failed:', error);
            document.getElementById('user-id').innerText = 'Error connecting to server';
        }
    
        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };
    
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            document.getElementById('user-id').innerText = 'Error connecting to server';
        };
    
        ws.onmessage = (event) => {
            console.log('Message received:', event.data);
            const data = JSON.parse(event.data);
    
            if (data.type === 'userId') {
                userId = data.userId;
                console.log('Received userId:', userId);
                document.getElementById('user-id').innerText = userId;
            }
    
            if (data.type === 'connected') {
                partnerId = data.message.split(' ')[2];
                document.getElementById('chat-box').innerHTML += `<p>${data.message}</p>`;
            }
    
            if (data.type === 'message') {
                document.getElementById('chat-box').innerHTML += `<p>${data.from}: ${data.message}</p>`;
            }
    
            if (data.type === 'disconnected') {
                document.getElementById('chat-box').innerHTML += `<p>${data.message}</p>`;
                setTimeout(() => {
                    document.getElementById('chat-box').innerHTML = '';
                    partnerId = '';
                }, 1000);
            }
    
            if (data.type === 'error') {
                document.getElementById('chat-box').innerHTML += `<p>Error: ${data.message}</p>`;
            }
        };
    
        function connect() {
            const targetId = document.getElementById('target-id').value;
            if (targetId) {
                ws.send(JSON.stringify({ type: 'connect', targetId: targetId }));
            }
        }
    
        function sendMessage() {
            const message = document.getElementById('message-input').value;
            if (message && partnerId) {
                ws.send(JSON.stringify({ type: 'message', message: message }));
                document.getElementById('chat-box').innerHTML += `<p>You: ${message}</p>`;
                document.getElementById('message-input').value = '';
            }
        }
    
        window.onbeforeunload = () => {
            document.getElementById('chat-box').innerHTML = '';
        };
    </script>
    
</body>
</html>
