<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        /* रीसेट और बेसिक स्टाइलिंग */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        /* चैट कंटेनर */
        .chat-container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* हेडिंग */
        h2 {
            text-align: center;
            color: #1a3c34;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        /* यूजर ID और इनपुट फील्ड */
        #user-id {
            font-weight: bold;
            color: #2ecc71;
            font-size: 16px;
            word-break: break-all;
        }

        p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 70%;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        /* बटन */
        button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* चैट बॉक्स */
        #chat-box {
            border: 2px solid #e0e0e0;
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* चैट मैसेज स्टाइल */
        #chat-box p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        #chat-box p:nth-child(even) {
            background: #3498db;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        #chat-box p:nth-child(odd) {
            background: #e8f4f8;
            color: #2c3e50;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        /* इनपुट क्षेत्र */
        #message-input {
            width: 70%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        #message-input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* रिस्पॉन्सिव डिज़ाइन */
        @media (max-width: 480px) {
            .chat-container {
                padding: 15px;
            }

            input[type="text"], #message-input {
                width: 65%;
            }

            button {
                padding: 8px 15px;
                margin-left: 5px;
            }

            #chat-box {
                height: 250px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2>Private Chat</h2>
        <p>Your Unique ID: <span id="user-id">Loading...</span></p>
        <label>Enter Partner's ID: <input type="text" id="target-id"></label>
        <button onclick="connect()">Connect</button>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        console.log('Starting WebSocket connection...');
        let ws;
        let userId = '';
        let partnerId = '';

        try {
            ws = new WebSocket('wss://private-chat-app-45vp.onrender.com'); // सटीक Render URL
        } catch (error) {
            console.error('WebSocket initialization failed:', error);
            document.getElementById('user-id').innerText = 'Error connecting to server';
        }

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            document.getElementById('user-id').innerText = 'Error connecting to server';
        };

        ws.onmessage = (event) => {
            console.log('Message received:', event.data);
            const data = JSON.parse(event.data);

            if (data.type === 'userId') {
                userId = data.userId;
                console.log('Received userId:', userId);
                document.getElementById('user-id').innerText = userId;
            }

            if (data.type === 'connected') {
                partnerId = data.message.split(' ')[2];
                document.getElementById('chat-box').innerHTML += `<p>${data.message}</p>`;
            }

            if (data.type === 'message') {
                document.getElementById('chat-box').innerHTML += `<p>${data.from}: ${data.message}</p>`;
            }

            if (data.type === 'disconnected') {
                document.getElementById('chat-box').innerHTML += `<p>${data.message}</p>`;
                setTimeout(() => {
                    document.getElementById('chat-box').innerHTML = '';
                    partnerId = '';
                }, 1000);
            }

            if (data.type === 'error') {
                document.getElementById('chat-box').innerHTML += `<p>Error: ${data.message}</p>`;
            }

            // चैट बॉक्स को स्क्रॉल करें
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function connect() {
            const targetId = document.getElementById('target-id').value;
            if (targetId) {
                ws.send(JSON.stringify({ type: 'connect', targetId: targetId }));
            } else {
                alert('Please enter a Partner ID');
            }
        }

        function sendMessage() {
            const message = document.getElementById('message-input').value;
            if (message && partnerId) {
                ws.send(JSON.stringify({ type: 'message', message: message }));
                document.getElementById('chat-box').innerHTML += `<p>You: ${message}</p>`;
                document.getElementById('message-input').value = '';
            } else if (!partnerId) {
                alert('Please connect to a partner first');
            } else {
                alert('Please type a message');
            }
        }

        window.onbeforeunload = () => {
            document.getElementById('chat-box').innerHTML = '';
        };
    </script>
</body>
</html>
